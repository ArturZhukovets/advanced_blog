{% extends 'blog/base_blog.html' %}

{% block title %}
    Edit tag "{{tag.title}}"
{% endblock %}


{% block content %}
<form action="{% url 'tag_update_url' slug=tag.slug %}" method="post">
    {% csrf_token %}

    {% for field in form %}
        <div class="mb-3">
                        {% if field.errors %}
                            <div class="alert alert-danger" role="alert">
                                {{field.errors}}
                            </div>
                        {% endif %}

            {{ field.label }}
            {{ field }}
    {% endfor %}
        </div>
    <button type="submit" class="btn btn-primary">Update Tag</button>
</form>
{% endblock %}
