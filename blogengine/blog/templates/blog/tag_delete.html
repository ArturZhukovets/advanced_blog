{% extends 'blog/base_blog.html' %}
{% block title %} Delete {{ tag }} {% endblock %}


{% block content %}
<form action="{% url 'tag_delete_url' slug=tag.slug%}" method="post">
    {% csrf_token %}
    <h3>Are you sure you want to delete <b>"{{tag|title}}"</b> tag?</h3>
    <a href="{% url 'tag_detail_url' slug=tag.slug %}">Cancel</a>
    <a href="{% url 'tags_list_url' %}">
        <button type="submit" name="button" class="btn btn-danger">Delete</button>
    </a>
</form>
{% endblock %}
